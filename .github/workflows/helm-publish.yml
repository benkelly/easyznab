name: Package and Publish Helm chart

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: {}

env:
  CHART_DIR: charts/easyznab
  REGISTRY: ghcr.io/${{ github.repository_owner }}/charts

jobs:
  helm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Determine chart version
        id: vars
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            version="${GITHUB_REF_NAME#v}"
          else
            version="0.0.0-${GITHUB_SHA::7}"
          fi
          echo "chart_version=${version}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GH_TOKEN" | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin

      - name: Lint Helm chart
        run: helm lint "${{ env.CHART_DIR }}"

      - name: Package chart
        run: |
          mkdir -p dist
          helm package "${CHART_DIR}" \
            --version "${{ steps.vars.outputs.chart_version }}" \
            --app-version "${{ steps.vars.outputs.chart_version }}" \
            --destination dist

      - name: Push chart to GHCR
        run: |
          PACKAGE=$(ls dist/*.tgz)
          helm push "$PACKAGE" oci://${{ env.REGISTRY }}
