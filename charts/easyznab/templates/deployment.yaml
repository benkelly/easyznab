apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "easyznab.fullname" . }}
  labels:
    {{- include "easyznab.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "easyznab.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "easyznab.selectorLabels" . | nindent 8 }}
        {{- range $key, $value := .Values.podLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ default (include "easyznab.fullname" .) .Values.serviceAccount.name }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
        - name: easyznab
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            {{- if or .Values.secret.create .Values.secret.name }}
            - name: PROXY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "easyznab.secretName" . }}
                  key: PROXY_API_KEY
            - name: EASYNEWS_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "easyznab.secretName" . }}
                  key: EASYNEWS_USER
            - name: EASYNEWS_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "easyznab.secretName" . }}
                  key: EASYNEWS_PASS
            {{- else }}
            - name: PROXY_API_KEY
              value: {{ .Values.secret.data.PROXY_API_KEY | quote }}
            - name: EASYNEWS_USER
              value: {{ .Values.secret.data.EASYNEWS_USER | quote }}
            - name: EASYNEWS_PASS
              value: {{ .Values.secret.data.EASYNEWS_PASS | quote }}
            {{- end }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /api?t=caps&apikey=probe
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api?t=caps&apikey=probe
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
